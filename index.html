<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<section class="todo-app">
  <header class="todo-header">
    <h1>📝 To Do List</h1>
    <div class="toggle-wrap">
      <label class="switch">
        <input type="checkbox" id="darkToggle" />
        <span class="slider round"></span>
      </label>
      <span class="toggle-label">다크 모드</span>
    </div>
    <h2 class="sub-title">오늘의 할 일 <span id="todayDate"></span></h2>
  </header>

  <form class="todo-form" onsubmit="add(event)">
    <label for="todoInput"></label><input type="text" id="todoInput" placeholder="할 일을 입력하세요" />
    <button type="submit">➕ 추가</button>
  </form>

  <p id="emptyMessage" class="empty-text">할 일을 추가해보세요 ✍️</p>
  <ul id="listBody" class="todo-list"></ul>

  <nav class="btn-nav">
    <button onclick="deleteSelected()">✅ 선택 삭제</button>
    <button onclick="deleteLast()">🗑️ 마지막 삭제</button>
    <button onclick="deleteAll()">🧹 전체 삭제</button>
  </nav>
</section>

<script src="js/script.js"></script>
</body>
</html>
